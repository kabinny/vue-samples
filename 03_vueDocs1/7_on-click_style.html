<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="color = 'yellowgreen'">shoot</button>
    <div :style="myStyle">
      Hello Vue?! {{ color }}
    </div>
  </div>

  <script>
    // Vue 인스턴스
    const vm = new Vue({
      el: '#app',
      data() {
        const color = 'powderblue'
        const size = '40px'
        return {
          myStyle: { 
            color, 
            fontSize: size 
          },
          color,
          size
        }
      }
    })
  </script>
</body>
</html>
