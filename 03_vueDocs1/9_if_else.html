<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="toggle">Hello Vue?!</div>
    <div v-else-if="count > 2">Middle?!</div>
    <div v-else>Bye?!</div>

    <template v-if="toggle">
      <div>Hello Vue?!</div>
      <div>Bye?!</div>
      <img src="" alt="image">
    </template>
  </div>

  <script>
    // Vue 인스턴스
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          toggle: true,
          count: 3
        }
      }
    })
  </script>
</body>
</html>
