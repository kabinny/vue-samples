<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 70px;
    }
    ul li {
      border: 1px solid salmon;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <div>{{ reverseMsg() }}</div>
    <div>{{ msg.split('').reverse().join('') }}</div>
    <div>---------------------------</div>
    <div>{{ reversedMsg }}</div> -->

    <h1>{{ news.title }}</h1>
    <ul>
      <li v-for="item in news.list" :key="item.name">
        <img :src="item.logo" :alt="item.name">
        <div>{{ item.name }}</div>
      </li>
    </ul>
  </div>

  <script>
    // Vue 인스턴스
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'Hello Vue?!',
          news: {
            title: '전체 언론사',
            list: [
              { name: '한겨레', logo: 'URL' },
              { name: '세계일보', logo: 'URL' },
              { name: 'SBS', logo: 'URL' },
              { name: '동아일보', logo: 'URL' },
              { name: '일간스포츠', logo: 'URL' },
              { name: '스포츠조선', logo: 'URL' },
              { name: 'KBS', logo: 'URL' },
            ]
          }
        }
      },
      computed: {
        reversedMsg() {
          return this.msg.split('').reverse().join('')
        }
      },
      watch: {
        msg() {
          console.log('msg 변경됨!!')
        },
        reversedMsg() {
          console.log('reversedMsg changed!!')
        }
      },
      methods: {
        reverseMsg() {
          return this.msg.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
