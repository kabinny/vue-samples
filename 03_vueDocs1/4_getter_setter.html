<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>
    .active {
      color: salmon;
    }
  </style>
  <div id="app">
    <div :class="{ active: msg }">
      {{ reversedMsg }}
    </div>
  </div>

  <script>
    // Vue 인스턴스
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'Hello Vue?!'
        }
      },
      computed: {
        reversedMsg: {
          // Getter 값을 얻는 용도
          get() {
            return this.msg.split('').reverse().join('')
          },

          // Setter 값을 지정하는 용도
          set(value) {
            this.msg = value
          }
        }
      }
    })
  </script>
</body>
</html>
